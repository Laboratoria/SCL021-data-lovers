<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div>
        <img class="logo" src="rio.png" alt="">
    </div>
    <select id="pais" name="country">
        <option>País</option>
    </select>

    <select id="deporte" name="sport">
        <option>Deporte</option>
    </select>

    <select id="medalla" name="medal">
        <option>Medalla</option>
    </select>

    <select id="order" class="select">
        <option value="totalOrder">Ordenar</option>
        <option value="order-up">Orden Ascendente</option>
        <option value="order-down">Orden Descendente</option>
    </select>

    <section class="container flex text-center">
        <table>
            <thead>
                <tr>

                    <th>País</th>
                    <th>Nombre</th>
                    <th>Deporte</th>
                    <th>Medalla</th>
                </tr>
            </thead>
            <tbody id="medalsTable">
            </tbody>
        </table>
    </section>

    <ul id="root"></ul>
    <script src="main.js" type="module"></script>
</body>

</html>
